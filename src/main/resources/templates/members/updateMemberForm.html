<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/members/update}" method="post">
  <input type="hidden" th:field="${member.id}">
  <div>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" th:field="${member.name}" placeholder="이름을 입력하세요">
  </div>
  <div>
    <label for="addr">주소</label>
    <input type="text" id="addr" name="address" th:field="${member.address}" placeholder="주소를 입력하세요">
  </div>
  <button type="submit">등록</button>
</form>
</body>
</html>
